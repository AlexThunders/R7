<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="200"> 
    <title data="wTitle">Weather</title>
    <link rel="icon" href="weatherIcon.svg">
    <link rel="stylesheet" href="weather.css" type="text/css">
    <script src="weather.js" defer></script>
    <script type="module" src="..\./multiLang.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/f3b0be53d2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f3b0be53d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg"></div>
    <header>
            <select class="langSelect" name="lang">
              <option value="en">en</option>
              <option value="ru">ru</option>
            </select>
        <a id="headerId" onclick="javascript:history.go(-1);return false;"><img src="./gobackicon.png" id="home_icon" alt="home_icon"></a>
        <h1 data="wH1">WEATHER</h1>
    </header>
    
    <p id="intro"> 
        <span data="wIntro" style="color:black;">
            Weather application uses weather API.
            You can type city both in English and Russian. If you click temperature, you can switch from Celsius to Fahrenheit and to the contrary.
            Type a city in the input field and click Search button.
        </span>
        <span id="openWeather" data="openW" style="margin-left:10px;padding:2px 10px;cursor:pointer;" ><strong>OPEN</strong></span>
    </p>
    <fieldset id="fieldset">
        <img src="rain.gif" alt="rain">
        <span data="wSpan1">Enter city:</span>
        <input type="text" id='inputCity' placeholder="city" autocomplete="off">
        <button class="microphone"><i class="fas fa-microphone"></i></button>
        <br>
        <button id='submit' data='weatherSubmit'>Search</button>
        <p id="tempPar">
            <span data="wTempPar">Temperature in</span><br><span id="city"></span>
            <span data="wCity">is</span><span id="result4weather"></span>
        </p>
        <p id="feelslike">
            <span  data="wFeelsLike"> Feels like </span><span id="feelTemp"></span>
        </p>
    </fieldset>
    
</body>
</html>
